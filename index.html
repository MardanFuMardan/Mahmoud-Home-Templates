<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahmoud Home Templates</title>
  <!-- استدعاء الخطوط والأيقونات الخارجية -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-color: #1a1a1d;
      --card-bg: rgba(30, 30, 30, 0.6);
      --accent-color: #ffc107;
      --text-color: #f5f5f7;
      --text-secondary: #b0b3b8;
      --hover-bg: rgba(255, 193, 7, 0.1);
      --border-color: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', 'Cairo', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;  
      overflow: hidden;
      /* تأثير الخلفية المتدرجة */
      background-image: radial-gradient(circle at 50% 50%, #252528 0%, #1a1a1d 100%);
    }

    .main-content {
      flex: 1;  
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 900px;
    }

    h1 {
      margin-bottom: 50px;
      color: var(--accent-color);
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    .buttons-wrapper {
      display: flex;
      flex-direction: row;
      gap: 30px;
      justify-content: center;
      align-items: stretch;
    }

    .portal-btn {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 50px 30px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      text-decoration: none;
      color: var(--text-color);
      /* تأثير الحركة الانسيابية */
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      /* تأثير الزجاج الضبابي */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
      min-width: 280px;
    }

    /* تأثير اللمعان (Shimmer) عند التحويم */
    .portal-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      transition: 0.5s;
    }

    .portal-btn:hover::before {
      left: 100%;
    }

    .portal-btn:hover {
      transform: translateY(-10px);
      border-color: var(--accent-color);
      box-shadow: 0 20px 40px rgba(255, 193, 7, 0.15);
      background: var(--hover-bg);
    }

    .btn-icon {
      font-size: 4.5rem;
      margin-bottom: 25px;
      color: var(--accent-color);
      transition: transform 0.3s;
    }

    .portal-btn:hover .btn-icon {
      transform: scale(1.1) rotate(5deg);
    }

    .btn-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .btn-subtitle {
      font-size: 1.1rem;
      color: #aaa;
      font-weight: normal;
    }

    /* التذييل (Footer) */
    .footer-container {
      width: 100%;
      background-color: rgba(26, 26, 29, 0.95);
      border-top: 1px solid var(--border-color);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 10;
    }

    .main-footer {
      width: 100%;
      text-align: center;
      padding: 15px 10px;
      color: var(--text-secondary);
      font-size: 0.9rem;
      border-bottom: 1px solid var(--border-color); 
    }

    .version-info {
      width: 100%;
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.8rem;
      padding: 8px 0;
      background-color: rgba(0,0,0,0.2);
    }

    /* تصميم متجاوب للهواتف */
    @media (max-width: 768px) {
      .buttons-wrapper {
        flex-direction: column;
        gap: 20px;
      }
      
      .portal-btn {
        padding: 30px;
        min-width: unset;
        width: 100%;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 30px;
      }
      
      .btn-icon {
        font-size: 3.5rem;
      }
      
      .btn-title {
        font-size: 1.5rem;
      }

      body {
        overflow-y: auto; /* السماح بالتمرير في الشاشات الصغيرة */
        height: auto;
        min-height: 100vh;
      }
    }
  </style>
</head>
<body>

  <div class="main-content">
    <div class="container">
      <h1>Mahmoud Home Templates</h1>
      
      <div class="buttons-wrapper">
        
        <!-- الزر العربي -->
        <a href="https://mahmoud-ali-ar-temp.pages.dev/" class="portal-btn" target="_blank">
          <i class="fas fa-language btn-icon"></i>
          <div class="btn-title">النسخة العربية</div>
          <div class="btn-subtitle">Arabic Version</div>
        </a>
  
        <!-- الزر الإنجليزي -->
        <a href="https://mahmoud-ali-en-temp.pages.dev/" class="portal-btn" target="_blank">
          <i class="fas fa-globe btn-icon"></i>
          <div class="btn-title">English Version</div>
          <div class="btn-subtitle">النسخة الإنجليزية</div>
        </a>
  
      </div>
    </div>
  </div>

  <div class="footer-container">
    <footer class="main-footer">
      <p>All rights reserved for <a href="mailto:mmohamedali@noon.com" style="color:var(--accent-color); text-decoration: none;">Mahmoud Ali</a>. ©2025</p>
    </footer>
    <div class="version-info">
      <p>V2.3</p>
    </div>
  </div>

</body>

</html>
